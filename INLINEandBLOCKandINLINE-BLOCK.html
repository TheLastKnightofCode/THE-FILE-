<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İNLİNE-NLOCK-İNLİNEBLOCK</title>
</head>
<body>
    <p style="display: inline;">THIS IS TEXT MESSAGE.</p>
    <P style="display: block;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, illo odio deleniti exercitationem similique soluta numquam! Dignissimos quidem minus nisi. Adipisci sit sunt odio consectetur quae similique aut quaerat error.</P>
    <!-- display görüntüleme demek.
     o yüzden display nasıl görüneceğini yazıyon. -->
    <div style="display: inline-block;border: 50px;color: black;">
        <p>THIS IS EMPTY MESSAGE.</p>
    </div>
</body>
</html>
<!--
INLINE:SADECE KENDİİ KADAR YER KAPLAMASINI SAĞLAR.
BLOCK:KENDİSİNDEN BAŞKADA YER KAPLATIR.
(BLOCK UN KAPLADIĞI YERİ DEĞİŞTİREBİLİYON.)
İNLİNE-BLOCK:HEM İNLİNENIN YAN YANA DİZİLME ÖZELLİĞİNİ,HEM DE BLOCK UN YÜKSEKLİĞİNİ VE GENİŞLİĞİNİ AYARLAMA ÖZELLİĞİNİ BULUNDURUR.
MENU DİV GİBİ YERLERDE KULLANILIR İNLİNE-BLOCK.
-->
